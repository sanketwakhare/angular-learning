<hr />

<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
      <th>Met Quota?</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let tempSalesPerson of salesPersons"
      [ngClass]="{ green: tempSalesPerson.salesVolume >= 40000 }"
    >
      <td>{{ tempSalesPerson.firstName }}</td>
      <td>{{ tempSalesPerson.lastName }}</td>
      <td>{{ tempSalesPerson.email }}</td>
      <td>{{ tempSalesPerson.salesVolume | currency: "INR" }}</td>
      <td>
        <div
          *ngIf="tempSalesPerson.salesVolume >= 40000; else displayNoContainers"
        >
          Yes
        </div>
        <ng-template #displayNoContainers>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
